<div class="container-fluid">
  <navbar></navbar>
  <div
    class="container-fluid d-flex justify-content-evenly row row-cols-1 row-cols-md-2 row-cols-lg-2 g-2"
  >
    <div
      class="container-fluid"
      *ngFor="let order of orders"
      style="width: 35rem; max-height: 100vh; min-height: 100vh"
    >
      <div class="card text-justify">
        <div class="card-body">
          <p class="lead fw-bold mb-5" style="color: black">Purchase Reciept</p>
          <div class="row">
            <div class="col mb-3">
              <p class="small text-muted mb-1">Order-Id</p>
              <p>{{ order.id }}</p>
            </div>
          </div>
          <div
            class="mx-n5 px-5 py-4"
            style="background-color: #f2f2f2"
            *ngFor="let item of order.orderedItems"
          >
            <div class="row">
              <div class="col-md-8 col-lg-9 my-1">
                <p>{{ item.title }}</p>
              </div>
              <div class="col-md-4 col-lg-3 my-1">
                <p>{{ item.price }}</p>
              </div>
            </div>
          </div>
          <div class="row my-4">
            <div class="col-md-4 offset-md-8 col-lg-3 offset-lg-9">
              <p class="lead fw-bold mb-0" style="color: black">
                ${{ getTotal(order.id).toFixed(2) }}
              </p>
            </div>
          </div>

          <div class="d-flex justify-content-between">
            <p class="lead fw-bold mb-4 pb-2" style="color: black">
              Tracking Order
            </p>
            <div class="btn btn2" [ngClass]="getStatus(order.id!)">
              <p>{{ order.orderStatus }}</p>
              <p></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
