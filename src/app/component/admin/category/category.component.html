<navbar></navbar>

<div class="d-flex flex-row">
  <div class="col-6">
    <div class="input d-flex flex-column align-items-center">
      <div class="container d-flex flex-column mt-5">
        <div class="cart-body">
          <div class="d-flex justify-cotent-center">
            <input
              class="form-control border-primary w-50 mt-2 lr-input"
              type="text"
              placeholder="Category Name"
              id="category"
              aria-label="default input example"
              [(ngModel)]="category"
            />
            <button class="btn btn-primary" (click)="add()">
              {{ buttontxt }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="table-div">
      <div class="table pt-5">
        <div class="container w-50">
          <table class="table table-striped table-hover" id="table">
            <thead class="w-100">
              <tr>
                <th scope="col">Category</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody class="table-group-divider" id="tbody">
              <tr *ngFor="let category of categories">
                <th scope="row"></th>
                <td>{{category.title}}</td>
                <td>
                  <button class="btn btn-danger" (click)="delete(category.id!)">Delete</button>
                </td>
                <td>
                  <button class="btn border" (click)="edit(category.id!)">Edit</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
