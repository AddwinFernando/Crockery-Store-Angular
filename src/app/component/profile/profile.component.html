<navbar></navbar>
<div class="container d-flex justify-content-center">
  <div class="d-flex w-100">
    <div
      class="card text-center add-card mt-4 col-4 align-items-center"
      style="width: 20rem; height: 75vh"
    >
      <svg
        fill="#000000"
        width="200px"
        height="200px"
        viewBox="0 0 32 32"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g
          id="SVGRepo_tracerCarrier"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></g>
        <g id="SVGRepo_iconCarrier">
          <title>profile1</title>
          <path
            d="M23 11.031c0-0.553-0.448-1-1-1h-3c0 0 0.033-1.204 0.033-2.954 0-1.625-1.346-3.108-3.033-3.108s-2.988 1.411-2.988 3.099c0 1.625-0.012 2.964-0.012 2.964h-3c-0.553 0-1 0.447-1 1 0 0.552 0 1.938 0 1.938h14c0-0.001 0-1.387 0-1.939zM16 8.969c-0.553 0-1-0.448-1-1 0-0.553 0.447-1 1-1 0.552 0 1 0.447 1 1s-0.448 1-1 1zM28 11.031l-4-0.062 0.021 3.104h-16.021v-2.979l-4-0.062c-1.104 0-2 0.896-2 2v14c0 1.104 0.896 2 2 2h24c1.104 0 2-0.896 2-2v-14c0-1.105-0.896-2.001-2-2.001zM10 16.844c1.208 0 2.188 1.287 2.188 2.875s-0.98 2.875-2.188 2.875-2.188-1.287-2.188-2.875 0.98-2.875 2.188-2.875zM5.667 25.979c0 0 0.237-1.902 0.776-2.261s2.090-0.598 2.090-0.598 1.006 1.075 1.434 1.075c0.427 0 1.433-1.075 1.433-1.075s1.552 0.238 2.091 0.598c0.633 0.422 0.791 2.261 0.791 2.261h-8.615zM26 25.031h-9v-1h9v1zM26 23.031h-9v-1h9v1zM26 21.031h-9v-1h9v1zM26 19.031h-9v-1h9v1z"
          ></path>
        </g>
      </svg>
      <label>EMAIL:</label>
      <p>{{ user.username }}</p>
    </div>
  </div>
  <div class="col-8">
    <div class="card text-center add-card mt-4">
      <div class="card-body">
        <h5 class="card-title text-center" id="editTittle">Add-Address</h5>
        <form #addForm="ngForm" (ngSubmit)="add(addForm)">
          <div class="input-group mb-3 mt-5">
            <div class="form-floating mb-3">
              <textarea
                type="text"
                class="form-control"
                id="productName"
                placeholder="Address"
                name="City"
                style="height: 100px"
                ngModel
                #Address="ngModel"
                [(ngModel)]="address"
                [ngClass]="
                  Address.dirty && address.length == 0 ? 'is-invalid' : ''
                "
              ></textarea>
              <label for="floatingInput">Address</label>
            </div>
          </div>
          <div class="input-group mb-3 mt-3">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="productPrice"
                placeholder="name@example.com"
                name="city"
                [(ngModel)]="city"
                ngModel
                #City="ngModel"
                [ngClass]="City.dirty && city.length == 0 ? 'is-invalid' : ''"
              />
              <label for="floatingInput">City</label>
            </div>
          </div>
          <div class="input-group mb-3 mt-3">
            <div class="form-floating">
              <input
                class="form-control"
                placeholder="zipcode"
                id="productDescription"
                name="description"
                [(ngModel)]="zipcode"
                ngModel
                #Zipcode="ngModel"
                [ngClass]="
                  Zipcode.dirty && (zipcode < 0 || zipcode == 0)
                    ? 'is-invalid'
                    : ''
                "
              />
              <label for="floatingTextarea2">Zipcode</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary mt-2">
            {{ buttontxt }}
          </button>
        </form>
      </div>
      <div>
        <div
          class="toast align-items-center"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="d-flex">
            <div class="toast-body" id="toastMessage">
              Hello, world! This is a toast message.
            </div>
            <button
              type="button"
              class="btn-close me-2 m-auto"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
        </div>
      </div>
    </div>
    <div class="card mt-3 d-flex flex-row" *ngFor="let address of addresses">
      <div class="p-2">
        <p>
          {{address.address}},<br>
          {{address.city}},<br>
          {{address.zipcode}}
        </p>
      </div>
      <div class="d-flex flex-row p-2">
        <div>
          <button class="btn me-2" (click)="edit(address.id!)">Edit</button>
        </div>
        <div>
          <button class="btn btn-danger" (click)="delete(address.id!)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
