<div class="container-fluid">
  <navbar></navbar>
  <div class="container body-background">
    <div class="container">
      <table class="table mt-5">
        <thead>
          <tr>
            <th scope="col" class="text-center">S.No</th>
            <th scope="col" class="text-center">Item</th>
            <th scope="col" >Quantity</th>
            <th scope="col" class="text-center">Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of UserCart">
            <td class="text-center">1</td>
            <td class="text-center">{{ item.item.title }}</td>
            <td class="text-center">
              <div class="d-md-flex">
                <input
                  type="button"
                  value="-"
                  class="btn btn-outline-dark mx-3"
                  data-field="quantity"
                  (click)="removeFromCart(item.item.id!)"
                />
                <p>{{ item.count }}</p>
                <input
                  type="button"
                  value="+"
                  class="btn btn-outline-dark mx-3"
                  data-field="quantity"
                  (click)="addToCart(item.item.id!)"
                />
              </div>
            </td>
            <td class="text-center">{{ item.item.price * item.count }}</td>
          </tr>
        </tbody>
        <tfoot id="tableFooter">
          Total
        </tfoot>
      </table>
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary" (click)="checkout()">Checkout</button>
      </div>
    </div>
  </div>
</div>
